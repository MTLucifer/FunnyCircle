<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature(degree){
        this.degree = degree;
        this.changeToFahrenheit = function(){
            return (this.degree * 1.8) + 32;
        }
        this.changeToKenvin =  function(){
            return this.degree + 273.15;
        }
    }

    let check = new Temperature(+prompt("Nhap do C"));
    let fahrenheit = check.changeToFahrenheit();
    let kenvin = check.changeToKenvin();
    document.write("Do F: "+fahrenheit+"<br>"+"Do K: "+kenvin);
</script>
</body>
</html>
